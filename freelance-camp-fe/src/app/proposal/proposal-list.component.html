<div class="container">
  <div class="list-group">
    <a class="list-group-item list-group-item-action active">
      <h1>Proposal List</h1></a
    >
    <span
      *ngFor="let proposal of proposals"
      class="list-group-item list-group-item-action"
    >
      <a class="text-decoration-none" routerLink="/proposal/{{ proposal.id }}"
        ><h5 class="mb-1 text-black text">
          {{ proposal.customer }}
        </h5>
        <p class="mb-0">
          {{
            proposal.hourly_rate * proposal.estimated_hours
              | currency: "USD":true:".0"
          }}
        </p>
      </a>
    </span>
  </div>
</div>
