<h1>Create new proposal</h1>

<div>
  <form #proposalForm="ngForm">
    <div class="form=group">
      <label for="customer">Customer Name</label>
      <input
        type="text"
        id="customer"
        placeholder="Your company"
        required
        name="customer"
        #customer="ngModel"
        [(ngModel)]="proposal.customer"
      />
    </div>
  </form>
</div>

<div>{{ proposal.customer }}</div>
